<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bet Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div id="mainContainer" class="mainContainer">
    <div class="matchInfoPlaceholder row ">
      <div class="homeMatchInfoPlaceholder column ">
        <div class="matchInfoHomeTitleSeparator"></div>
        <div class="matchInfoHomeTitle">ROMA</div>
        <div class="matchInfoHomeScore">1</div>
      </div>
      <div class="awayMatchInfoPlaceholder column">
        <div class="matchInfoAwayScore">0</div>
        <div class="matchInfoAwayTitle">INTER</div>
        <div class="matchInfoAwayTitleSeparator"></div>
      </div>
      <div class="timelinePlaceholder">
        <div class="matchTimeline">
          <div class="timelineBox">38:00</div>
          <div class="timelineBar">
            <div class="timelineBarFill"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="statsButtonPlaceholder">
      <div class="statsButton">
        <a class="btn" href="#">
          <i class="fas fa-align-left"></i>
        </a>
      </div>
      <div class="statsData">
        <div class="statsAllInfo">Hello there</div>
      </div>
    </div>
    <div class="mainFieldPlaceholder">
      <div class="mainFieldBackground"></div>
    </div>
    <div class="matchStatsPlaceholder">
      <div class="matchStats">
        <div class="matchStatsTitles">
          <div class="matchStatsTitle matchStatsTitle__left">attacks</div>
          <div class="matchStatsTitle matchStatsTitle__middle">dangerous attacks</div>
          <div class="matchStatsTitle matchStatsTitle__right">possesion %</div>
        </div>
        <div class="matchStatsCharts">
          <div class="matchStatsCharts-Column matchStatsCharts-Column__left">
            <div class="donutChart chart1">
              <div class="slice one"></div>
              <div class="slice two"></div>
              <div class="chartCenter"></div>
            </div>
            <div class="statsWheelText">
              <div class="statsWheelText__home">16</div>
              <div class="statsWheelText__seperator">&nbsp;|&nbsp;</div>
              <div class="statsWheelText__away">10</div>
            </div>
          </div>
          <div class="matchStatsCharts-Column matchStatsCharts-Column__middle">
            <div class="donutChart chart2">
              <div class="slice one"></div>
              <div class="slice two"></div>
              <div class="chartCenter"></div>
            </div>
            <div class="statsWheelText">
              <div class="statsWheelText__home">11</div>
              <div class="statsWheelText__seperator">&nbsp;|&nbsp;</div>
              <div class="statsWheelText__away">8</div>
            </div>
          </div>
          <div class="matchStatsCharts-Column matchStatsCharts-Column__right">
            <div class="donutChart chart3">
              <div class="slice one"></div>
              <div class="slice two"></div>
              <div class="chartCenter"></div>
            </div>
            <div class="statsWheelText">
              <div class="statsWheelText__home">50</div>
              <div class="statsWheelText__seperator">&nbsp;|&nbsp;</div>
              <div class="statsWheelText__away">50</div>
            </div>
          </div>
        </div>
        <div class="matchStatsTitles">
          <div class="matchStatsTitle">on target</div>
          <div class="matchStatsTitle">off target</div>
        </div>
        <div class="matchStatsBars">
          <div class="matchStatsBarsColumn matchStatsBarsColumn__left">
            <div class="footballStatsBar">
              <div class="footballStatsBar__MiniBarSurround">
                <span class="footballStatsBar__MiniBarFill"></span>
              </div>
            </div>
            <div class="statsBarText">
              <div class="statsBarText__home">3</div>
              <div class="statsBarText__away">3</div>
            </div>
          </div>
          <div class="matchStatsBarsColumn matchStatsBarsColumn__left">
            <div class="footballStatsBar">
              <div class="footballStatsBar__MiniBarSurround">
                <span style="width: 20%"; class="footballStatsBar__MiniBarFill"></span>
              </div>
              <div class="statsBarText">
                <div class="statsBarText__home">2</div>
                <div class="statsBarText__away">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="/js/site.js"></script>
</body>
