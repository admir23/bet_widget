<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bet Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
  <div id="mainContainer" class="mainContainer">
    <div id="matchInfoPlaceholder" class="row matchInfoPlaceholder">
      <div id="homeMatchInfoPlaceholder" class="column homeMatchInfoPlaceholder">
        <div id="matchInfoHomeTitleSeparator" class="matchInfoHomeTitleSeparator"></div>
        <div id="matchInfoHomeTitle" class="matchInfoHomeTitle">ROMA</div>
        <div id="matchInfoHomeScore" class="matchInfoHomeScore">1</div>
      </div>
      <div id="awayMatchInfoPlaceholder" class="column awayMatchInfoPlaceholder">
        <div id="matchInfoAwayScore" class="matchInfoAwayScore">0</div>
        <div id="matchInfoAwayTitle" class="matchInfoAwayTitle">INTER</div>
        <div id="matchInfoAwayTitleSeparator" class="matchInfoAwayTitleSeparator"></div>
      </div>
      <div class="timelinePlaceholder">
        <div class="matchTimeline">
          <div class="timelineBox">38:00</div>
          <div class="timelineBar">
            <div class="timelineBarFill"></div>
          </div>
        </div>
      </div>
      <div class="statsButtonPlaceholder">
        <div class="statsButton">
            <a href="#"><i class="fas fa-align-left"></i></a>
        </div>
      </div>
    </div>
    <div class="mainFieldContainer"></div>
    <div class="matchInfoContainer"></div>
  </div>
</body>
